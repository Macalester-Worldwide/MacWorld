{% extends "base.html" %}

{% load i18n %}

{% block content %}
    <style type="text/css">
        #map-canvas{
            height: 400px;
            width: 400px;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1cJ3PQ6l2bR5Xspx6Qg5ROAxmPLjL0CQ">
    </script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(0, 0),
                zoom: 1
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                    mapOptions);

            {% comment %} Geocoder used to locate addresses in the map {% endcomment %}
            var geocoder = new google.maps.Geocoder();

            {% comment %} Delay that will be used in the function to request address {% endcomment %}
            var delay = (function(){
                var timer = 0;
                return function(callback, ms){
                    $('#submit-button').button('loading');
                    clearTimeout (timer);
                    timer = setTimeout(callback, ms);
                };
            })();


            {% if couch %}
                var latlng = new google.maps.LatLng({{couch.latitude}}, {{couch.longitude}});
                var marker = new google.maps.Marker({
                    map: map,
                    position: latlng
                    });
                map.setCenter(latlng);
            {% else %}
                var marker = new google.maps.Marker();
            {% endif %}

            {% comment %} Geocoding input function {% endcomment %}
            $('#id_address').keyup(function() {
                delay(function(){

                    geocoder.geocode({ 'address': $('#id_address').val() }, function(results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            marker.setMap(null);

                            map.setCenter(results[0].geometry.location);
                            marker = new google.maps.Marker({
                                map: map,
                                position: results[0].geometry.location
                            });

                            map.setZoom(15);
                            map.panTo(marker.position);

                            $('input[name=latitude]').val(results[0].geometry.location.lat());
                            $('input[name=longitude]').val(results[0].geometry.location.lng());
                            $('input[name=formatted_address]').val(results[0].formatted_address);
                        }
                    });
                    $('#submit-button').button('reset');
                }, 1000 );
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

    </script>
    <div class="container text-center">
        <div id="map-canvas" class="container"></div>
        <form method="post">
                <div class="form-group">
                {{ form.as_p }}
                    {% load staticfiles %}
                    <input class="btn btn-primary" id="submit-button" data-loading-text="Loading..." type="submit" value="{% if couch %} Update {% else %} Add {%endif%}">
                    {% if couch %}
                    <a href="{% url 'couches:couch.delete' couch.pk %}" class="btn btn-danger" type="button"> Delete  </a>
                    {% endif %}
                </div>
                
            {% csrf_token %}
        </form>
    </div>
{% endblock %}
